<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-wk1-2</title>
    <style>
        .box-h-f {
            width: 600px;
            height: 200px;
        }

        .box-h {
            background-color: pink;
        }

        .box-f {
            background-color: gold;
        }

        .box-b {
            width: 600px;
            height: 300px;
            background-color: aquamarine;
        }

        .box-m {
            width: 300px;
            height: 300px;
        }

        .box-l {
            width: 150px;
            height: 300px;
            background-color: rgb(142, 142, 142);
            float: left;
        }

        .box-r {
            width: 450px;
            height: 300px;
            background-color: rgb(216, 0, 195);
            float: right;
        }

        .box-r-t {
            width: 450px;
            height: 100px;
            background-color: rgb(106, 21, 167);
            float: right;
        }

        .box-r-b {
            width: 450px;
            height: 100px;
            background-color: rgb(144, 238, 11);
            float: right;
        }

        .box-r-f {
            width: 450px;
            height: 100px;
            background-color: rgb(218, 251, 5);
            float: right;
        }
    </style>
</head>

<body>
    <div class="box-h-f box-h"></div>
    <!-- 巢狀結構 -->
    <div class="box-b">
        <div class="box-l"></div>
        <div class="box-r">
            <div class="box-r-t"></div>
            <div class="box-r-b"></div>
            <div class="box-r-f"></div>
        </div>
    </div>
    <div class="box-h-f box-f"></div>
</body>

</html>
