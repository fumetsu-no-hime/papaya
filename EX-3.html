<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-3-0</title>
    <style>
        .box-100 {
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            /* 邊的寬度 實線 顏色  */
            border: 2px black solid;

        }

        .box-green {
            background-color: green;
            float: left;
        }

        .box-red {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
            clear: both;
        }

        .box-blue {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
        }

        .box-brown {
            width: 200px;
            height: 200px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-blue"></div>
    <div class="box-100 box-brown"></div>
</body>

</html>
