<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-wk1-1</title>
    <style>
        .box-h-f {
            width: 600px;
            height: 200px;
        }

        .box-h {
            background-color: pink;
        }

        .box-f {
            background-color: gold;
        }

        .box-b {
            width: 600px;
            height: 300px;
            background-color: aquamarine;
        }

        .box-m {
            width: 300px;
            height: 300px;
        }

        .box-l {
            background-color: rgb(142, 142, 142);
            float: left;
        }

        .box-r {
            background-color: rgb(216, 0, 195);
            float: right;
        }
    </style>
</head>

<body>
    <div class="box-h-f box-h"></div>
    <!-- 巢狀結構 -->
    <div class="box-b">
        <div class="box-m box-l"></div>
        <div class="box-m box-r"></div>
    </div>
    <div class="box-h-f box-f"></div>
</body>

</html>
