<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }

        .col-12 {
            /* height: 255px; */
            border: solid #212529;
        }

        #pic-1 {
            background-image: url(./img/6878883-view-wallpapers.jpg);
            background-position: center;
            background-size: cover;
        }

        #pic-2 {
            background-image: url(./img/6878911-view.jpg);
            background-position: center;
            background-size: cover;
        }

        #pic-3 {
            background-image: url(./img/7018753-over-clouds-view.jpg);
            background-position: center;
            background-size: cover;
        }

        @media (max-width:576px) {
            #nav {
                height: 150px;
            }

            #main {
                height: calc(100% - 150px) !important;
                padding: 10px 0px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center h-100 p-0">
        <div class="row m-auto h-100">
            <div class="col-12 bg-dark-subtle col-sm-3 col-md-3 col-lg-3 col-xl-2 border-0 p-0" id="nav">
            </div>
            <div class="col-12 bg-dark col-sm-9 border-2 col-md-9 col-lg-9 col-xl-10 d-flex justify-content-center align-items-center h-100 pb-5 pt-5 border-0"
                id="main">
                <div class="row w-100 h-100 ">
                    <div class="col-12 bg-dark-subtle col-sm-12 border-4 col-xl-4 p-0" id="pic-1">
                        <img src="" class="img-fluid">
                    </div>
                    <div class="col-12 bg-dark-subtle col-sm-6 border-4 col-xl-4 p-0" id="pic-2">
                        <img src="" class="img-fluid">
                    </div>
                    <div class="col-12 bg-dark-subtle col-sm-6 border-4 col-xl-4 p-0" id="pic-3">
                        <img src="" class="img-fluid">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
