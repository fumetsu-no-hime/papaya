<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before-after-2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* 三角形的切法 */
        .box {
            width: 500px;
            height: 500px;
            /* background-color: aqua; */
            margin-bottom: 50px;
            position: relative;
            left: 30%;

        }

        .box-main::before {
            content: "";
            width: 300px;
            height: 300px;
            border-width: 100px;
            border-style: solid;
            background-color: rgb(255, 255, 255);
            border-top-color: white;
            border-right-color: white;
            border-bottom-color: rgb(0, 0, 0);
            border-left-color: white;
            position: absolute;
            left: 20%;
            top: 10%;
            z-index: 2;
        }

        .box-main::after {
            content: "";
            width: 499.5px;
            height: 500px;
            border-width: 100px;
            border-style: solid;
            background-color: rgb(197, 44, 197);
            border-top-color: white;
            border-right-color: white;
            border-bottom-color: rgb(0, 0, 0);
            border-left-color: white;
            position: absolute;
            top: 70%;
            /* left: 10px; */
        }

        .box-pillar::before {
            content: "";
            width: 50px;
            height: 301px;
            border-width: 50px;
            border-style: solid;
            background-color: rgb(0, 0, 0);
            border-top-color: rgb(0, 0, 0);
            border-right-color: white;
            border-bottom-color: rgb(0, 0, 0);
            border-left-color: rgb(197, 44, 197);
            position: absolute;
            left: 90%;
        }

        .box-pillar::after {
            content: "";
            width: 50px;
            height: 301px;
            border-width: 50px;
            border-style: solid;
            background-color: rgb(0, 0, 0);
            border-top-color: rgb(0, 0, 0);
            border-right-color: rgb(197, 44, 197);
            border-bottom-color: rgb(0, 0, 0);
            border-left-color: white;
            position: absolute;
            /* top: 60%; */
            left: 20%;
        }
    </style>
</head>

<body>
    <!--  -->
    <div class="box box-main"></div>
    <div class="box box-pillar"></div>
    <!-- <div class="box triangle"></div>
    <div class="box triangle-2"></div>
    <div class="box triangle-3"></div>
    <div class="box triangle-4"></div> -->
</body>

</html>
