<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-bottom: 10px;
        }

        /* .box-1的parent的所有children => 找.box-1所有兄弟 */
        .box-1:nth-of-type(2) {
            background-color: yellow;
        }

        /* 找第1、3個 */
        .box-1:nth-of-type(1),
        .box-1:nth-of-type(3) {
            background-color: green;
        }

        /* .all-1 .box-1的parent的所有children => 找.box-1所有兄弟 */
        .all-1 .box-1:nth-of-type(7) {
            background-color: blue;
        }

        .all-2 {
            font-size: 20px;
        }

        :nth-of-type(1),
        :nth-of-type(3) {
            font-size: 32px;
            /* background-color: brown; */
        }

        .box-1:nth-of-type(even) {
            background-color: chocolate;
        }

        .box-1:nth-of-type(odd) {
            background-color: rgb(90, 41, 6);
        }

        /* 1,4,7,10 */
        .box-1:nth-of-type(3n+1) {
            background-color: rgb(90, 6, 80);
        }
        /*  */
        .box-1:nth-of-type(4n+1) {
            background-color: rgb(7, 181, 10);
        }
    </style>
</head>

<body>
    <!-- .box.box-1{$@1}*10 -->
    <!-- {$@ }  {}標籤內容 $:變數 @3 從3開始-->
    <div class="all-1">
        <div class="box box-1">1 all-1</div>
        <span>455147817</span>
        <div class="box box-1">2 all-1</div>
        <div class="box box-1">3 all-1</div>
        <div class="box box-1">4 all-1</div>
        <div class="box box-1">5 all-1</div>
        <div class="box box-1">6 all-1</div>
        <div class="box box-1">7 all-1</div>
        <div class="box box-1">8 all-1</div>
        <div class="box box-1">9 all-1</div>
        <div class="box box-1">10 all-1</div>
    </div>
    <div class="all-2">
        <div class="box box-1">1 all-2</div>
        <div class="box box-1">2 all-2</div>
        <div class="box box-1">3 all-2</div>
        <div class="box box-1">4 all-2</div>
        <div class="box box-1">5 all-2</div>
        <div class="box box-1">6 all-2</div>
        <div class="box box-1">7 all-2</div>
        <div class="box box-1">8 all-2</div>
        <div class="box box-1">9 all-2</div>
        <div class="box box-1">10 all-2</div>
    </div>
</body>

</html>
