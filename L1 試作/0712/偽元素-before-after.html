<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: auto;
        }
        .box-1::before {
            /* content: ""; */
            content: "請問你是誰?";
            background-color: blanchedalmond;
            color: blueviolet;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            height: 100px;
            display: inline-block;
            border-radius: 50%;
            position: absolute;
            left: -100px;
            text-align: center;
            line-height: 100px;
        }

        .box-1::after {
            content: "答案:我正在變成大神的過程中";
            background-color: blanchedalmond;
            color: blueviolet;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
            width: 300px;
            height: 100px;
            display: inline-block;
            position: absolute;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box-1">我是...</div>
</body>
</html>
