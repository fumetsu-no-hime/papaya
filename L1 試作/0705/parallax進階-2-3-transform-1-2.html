<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax進階-2-3-transform-1-2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* height: 2500px; */
        }

        #nav {
            position: fixed;
            background-color: bisque;
            width: calc(80% - 20px);
            /* height: 80px; */
            left: 10%;
            padding: 10px;
            z-index: 2;
        }

        #logo {
            width: 80px;
            height: 80px;
            background-color: brown;
            border-radius: 50%;
            background-image: url(/img/eva02.png);
            background-size: cover;
            background-position: center;
            float: left;
        }

        #nav-btn-all {
            /* background-color: aqua; */
            /* width: 400px; */
            /* height: 100px; */
            float: right;
            padding: 10px 0;
        }

        .nav-btn {
            width: 100px;
            background-color: brown;
            height: 60px;
            float: left;
            font-size: 24px;
            /* 字體大小預設16px */
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            border-radius: 10px;
            /* margin-top: 10px; */
            margin-left: 10px;
        }

        a {
            text-decoration: none;
        }

        /* a:link 尚未尚未拜訪過，尚未案過 */
        a:link {
            background-color: bisque;
            color: red;
        }

        /* a:visited 拜訪過 按過 */
        a:visited {
            background-color: bisque;
            color: rgb(115, 69, 69);
        }

        /* 當滑鼠移到物件上方，會產生的效果 */
        a:hover {
            background-color: beige;
            color: black;
        }

        /* a:active 當按下物件的時候，產生的效果 */
        a:active {
            background-color: rgb(145, 54, 54);
            color: aliceblue;
        }


        #container {
            /* background-color: aqua; */
            width: 80%;
            height: 300px;
            margin: auto;
            padding-top: 100px;
        }

        .banner {
            width: 100%;
            height: calc(50vh - 50px);
            background-color: brown;
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50vh;
        }

        #banner-1-anchor,#banner-2-anchor,#banner-3-anchor {
            position: absolute;
            top: -100px;
        }

        #banner-1 {
            background-image: url(/img/img_parallax3.jpg);
        }

        #banner-2 {
            background-image: url(/img/img_parallax.jpg);
        }

        #banner-3 {
            background-image: url(/img/img_parallax2.jpg);
        }

        .mask {
            background-color: black;
            opacity: 0.6;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .btn {
            width: 150px;
            height: 50px;
            background-color: rgb(188, 188, 188);
            font-size: 32px;
            text-align: center;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 轉轉置 : 遷移(X方向，物件的寬的%，Y方向，物件的高的%)
            其中+-代表正負方向 螢幕X向右為+，Y軸向上為- */
            line-height: 50px;
        }

        #top {
            width: 60px;
            height: 60px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgb(255, 218, 162);
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="nav">
        <div id="logo"></div>
        <div id="nav-btn-all">
            <a href="#banner-1-anchor" class="nav-btn">第一區</a>
            <a href="#banner-2-anchor" class="nav-btn">第二區</a>
            <a href="#banner-3-anchor" class="nav-btn">第三區</a>
        </div>
    </div>
    <div id="container">
        <div id="banner-1" class="banner">
            <div id="banner-1-anchor"></div>
            <div class="mask">
                <div class="btn">第一區</div>
            </div>
        </div>
        <div id="banner-2" class="banner">
            <div id="banner-2-anchor"></div>
            <div class="mask">
                <div class="btn">第二區</div>
            </div>

        </div>
        <div id="banner-3" class="banner">
            <div id="banner-3-anchor"></div>
            <div class="mask">
                <div class="btn">第三區</div>
            </div>

        </div>
    </div>
    <div><a href="" id="top">top</a></div>
</body>

</html>
