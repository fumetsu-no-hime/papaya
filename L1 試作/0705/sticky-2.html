<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky-2</title>
    <style>
        body {
            height: 4000px;
            margin: 0;
        }

        .sticky-demo {
            width: 100%;
            height: 100px;
            background-color: bisque;
            margin: auto;
            position: sticky;
            color: brown;
            text-align: center;
            font-size: 32px;
            line-height: 100px;
            top: 0px;
        }

        .box {
            width: 100%;
            height: 2000px;
            background-image: url(/img/皮卡丘.jpg);
            background-size: cover;
            background-position: bottom;
            /* position: sticky; */
            top: 100px;
        }
    </style>
</head>

<body>
    <!-- sticky 黏住 -->
    <div class="all">
        <div class="sticky-demo">我是sticky</div>
        <!-- <div></div> -->
        <div class="box"></div>
    </div>

</body>

</html>
