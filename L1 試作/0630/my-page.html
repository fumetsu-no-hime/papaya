<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-page</title>
    <style>
        html,
        body {
            margin: 0;
            height: 3000px;
        }

        .container {
            width: 100%;
            height: 600px;
            background-color: rgb(225, 158, 158);
        }

        .banner {
            width: 80%;
            height: 300px;
            background-color: aliceblue;
            margin: auto;
            background-image: url('../img/eva01.jpg');
            background-size: cover;
            position: relative;
            margin-bottom: 100px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            background-color: darkolivegreen;
            position: absolute;
            bottom: 100px;
            left: 50px;
        }

        .nav {
            width: 100%;
            height: 100px;
            background-color: blanchedalmond;
            /* 固定的定位方式 固定的定位方式 => fixed */
            position: fixed;
            /* 圖層 */
            z-index: 9;
        }

        .content {
            width: calc(100% - 30px);
            height: 600px;
            background-color: rgb(158, 172, 172);
            padding: 30px;
            font-size: 32px;
            /* 字體大小 */
            font-weight: bold;
            /* 字體粗細 */
            font-family: 'Courier New', Courier, monospace;
            /* 字型 */
            letter-spacing: 3px;
            /* 字距 */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="nav"></div>
        <div class="banner">
            <div class="avatar"></div>
        </div>
        <div class="content">鹹酥雞好ㄘ</div>
    </div>
</body>

</html>
