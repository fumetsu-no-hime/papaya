<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(87, 87, 87);
            margin: 0;
        }

        button {
            width: 200px;
            height: 50px;
            font-size: 32px;
            background-color: black;
            color: aliceblue;
            border: 2px white solid;
            border-radius: 10px;
        }

        .start {
            margin-top: 20px;
        }

        span {
            font-size: 32px;
            color: rgb(255, 255, 255);
        }

        .result {
            font-size: 32px;
            width: 300px;
            background-color: rgb(173, 173, 173);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button class="start">開始</button>&nbsp;<button class="clear">清除</button>
    <br>
    <br>
    <br>
    <span>結果:</span>
    <div class="result">
        <!-- 用來顯示擲骰子結果的容器 -->
    </div>

    <script>
        let point = document.querySelector('.result');
        let btn = document.querySelector('.start');
        let disapear = document.querySelector('.clear')
        let count = 1;
        
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function rollUntillMatch() {
            let dice1, dice2, dice3;
            let matchPoint = "";

            do {
                dice1 = rollDice();
                dice2 = rollDice();
                dice3 = rollDice();

                matchPoint = `第 ${count} 次 : ${dice1} , ${dice2} , ${dice3}`;
                let resultElement = document.createElement('div'); // 建立新的 <div> 元素
                resultElement.textContent = matchPoint;
                point.appendChild(resultElement); // 將新的 <div> 元素加入到 .result 區域
                count++;
            } while (!(dice1 === dice2 && dice2 === dice3));

            console.log("三顆骰子的結果相同!");
        }

        btn.addEventListener('click', function () {
            point.innerHTML = ""; // 清空先前的結果
            count = 1;
            rollUntillMatch();
            alert(`在第 ${count - 1} 次結果相同`)
        });

        disapear.addEventListener('click', function () {
            point.innerHTML = '';
            count = 1;
        })
    </script>
</body>

</html>
