<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 200px;
            height: 50px;
            font-size: 32px;
        }

        .result {
            font-size: 32px;
            width: 600px;
            height: 50px;
            background-color: rgb(209, 209, 209);
        }
    </style>
</head>

<body>
    <button class="start">開始</button>&nbsp<button class="clear">清除</button>
    <br>
    <br>
    <br>
    <div class="result">結果:</div>

    <script>
        let point = document.querySelector('.result');
        let btn = document.querySelector('.start')
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }
        function rollUntillMatch() {
            let dice1, dice2, dice3;
            let matchPoint; // 宣告 matchPoint 變數

            do {
                dice1 = rollDice();
                dice2 = rollDice();
                dice3 = rollDice();

                matchPoint = `骰子1: ${dice1}, 骰子2: ${dice2}, 骰子3: ${dice3}`;
                point.textContent = matchPoint; // 更新結果到 HTML 元素中
            } while (!(dice1 === dice2 && dice2 === dice3));

            console.log("三顆骰子的結果相同!");
        }

        btn.addEventListener('click', function () {
            rollUntillMatch();

        })

    </script>
</body>

</html>
