<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-2</title>
    <style>
        /* 用.去找好class */
        .box-100 {
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            /* 邊的寬度 實線 顏色  */
            border: 2px black solid;

        }

        .box-green {
            background-color: green;
        }

        .box-red {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- .box-100*3 -->
    <!-- ctrl + D 將mark一樣的東西改變 -->
    <!-- class希望訂定一個樣式給許多標籤使用 -->
    <!-- 命名規格與id同，差別在於用"."與"#"在css上 -->
    <!-- id與class的差別:
    一個標籤只能有唯一id
    一個標籤可以有很多class -->
    <!-- 一個標籤可以同時有id跟class -->
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-green"></div>
    <!-- 同時產生id與class的方法 -->
    <!-- #box-.box-red -->
    <div id="box-a" class="box-100 box-red"></div>
    <!-- 產生2個class="box-green"與3個class="box-red" -->
    <!-- .box-100.box-green*2+.box-100.box-red*3 -->
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-green"></div>
    <div class="box-100 box-red"></div>
    <div class="box-100 box-green"></div>
    
</body>

</html>
