<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-3-4</title>
    <style>
        .box-100 {
            background-color: antiquewhite;
            width: 250px;
            height: 250px;
            /* 邊的寬度 實線 顏色  */
            border: 2px black solid;

        }

        .box-green {
            background-color: green;
            float: right;
           
            
        }

        .box-red {
            width: 150px;
            height: 100px;
            background-color: red;
            float: left;
            
        }

        .box-blue {
            width: 250px;
            height: 100px;
            background-color: rgb(137, 4, 130);
            float: left;
            clear: left;
        }

        .box-pink {
            width: 250px;
            height: 100px;
            background-color: pink;
            float: left;
            clear: right;
        }

        .box-aqua {
            width: 150px;
            height: 150px;
            background-color: aqua;
            float: left;
            clear: left;
        }

        .box-brown {
            width: 180px;
            height: 70px;
            background-color: brown;
            float: right;
        }

        .box-blanchedalmond {
            width: 220px;
            height: 90px;
            background-color: bisque;
            float: right;
            clear: both;
        }



        
    </style>
</head>

<body>
    <div class="box-100 box-red">A</div>
    <div class="box-100 box-blue">B</div>
    <div class="box-100 box-green">C</div>
    <div class="box-100 box-pink">D</div>
    <div class="box-100 box-aqua">E</div>
    <div class="box-100 box-brown">F</div>
    <div class="box-100 box-blanchedalmond">G</div>
</body>

</html>
