<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-3-1</title>
    <style>
        .box-100 {
            background-color: antiquewhite;
            width: 100px;
            height: 100px;
            /* 邊的寬度 實線 顏色  */
            border: 2px black solid;

        }

        .box-green {
            background-color: rgb(255, 0, 0);
            float: left;
            
        }

        .box-red {
            width: 200px;
            height: 200px;
            background-color: rgb(184, 0, 120);
            float: right;
            
        }

        .box-blue {
            width: 200px;
            height: 200px;
            background-color: rgb(45, 194, 0);
            float: left;
            clear: right;
        }

        
    </style>
</head>

<body>
    <div class="box-100 box-green">A</div>
    <div class="box-100 box-red">B</div>
    <div class="box-100 box-blue">C</div>
    
</body>

</html>
