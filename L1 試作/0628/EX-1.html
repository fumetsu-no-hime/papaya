<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-1</title>
    <style>
        /* #+id名稱 */
        /* 縮排 */
        #box-1 {
            background-color: rgb(68, 86, 201);
            width: 80px;
            height: 80px;
            color: #cdccbd;
        }

        #box-2 {
            background-color: rgb(6, 143, 44);
            width: 120px;
            height: 80px;
            color: #ff0000;
        }

        #box-3 {
            background-color: rgb(226, 10, 10);
            width: 180px;
            height: 80px;
            color: #00ff33;
        }
    </style>
</head>

<body>
    <!-- DIV-區塊分隔，屬於區塊層級，獨自占滿一行
    唯一的功能=>規劃出像房間區隔的功能 -->
    <!-- id識別
    id加顏色變化
    一定要英文開頭
    不要用中文或特殊符號
    僅能用"-"或""
    建議用"-"
    大小寫敏感"須注意區分大小寫"
    建議寫法(命名)型式
    EX id="we-are-together"
    id特性:唯一的識別=>一個標籤只能有一個id
-->
    <!-- #id名稱 + tab -->
    <!-- 自動排版:alt+shift+F -->
    <!-- #box*3 -->
    <div id="box-1">あいうえお</div>
    <div id="box-2">かきくけこ</div>
    <div id="box-3">さしすせそ</div>
    
</body>

</html>
