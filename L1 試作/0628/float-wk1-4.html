<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float-wk1-4</title>
    <style>
        .box-h-f {
            width: 600px;
            height: 200px;
        }

        .box-h {
            background-color: pink;
        }

        .box-f {
            background-color: gold;
        }

        .box-b {
            width: 600px;
            height: 500px;
            background-color: aquamarine;
        }

        .box-l {
            width: 450px;
            height: 500px;
            background-color: rgb(142, 142, 142);
            float: left;
        }

        .box-r {
            width: 150px;
            height: 500px;
            background-color: rgb(216, 0, 195);
            float: right;
        }

        .box-l-t {
            width: 450px;
            height: 350px;
            background-color: rgb(112, 103, 238);
            /* float: right; */
        }

        .box-l-f {
            width: 450px;
            height: 150px;
            background-color: rgb(252, 255, 63);
            /* float: right; */
        }

        .box-l-f-t {
            width: 450px;
            height: 75px;
            background-color: rgb(105, 102, 114);
            /* float: right; */
        }

        .box-l-f-f {
            width: 450px;
            height: 75px;
            background-color: rgb(7, 7, 1);
            /* float: right; */
        }

        .box-l-t-r {
            width: 300px;
            height: 350px;
            background-color: rgb(255, 116, 2);
            float: right;
        }

        .box-l-t-l {
            width: 150px;
            height: 350px;
            background-color: rgb(255, 0, 0);
            float: left;
        }

        .box-l-t-r-t {
            width: 300px;
            height: 117px;
            background-color: rgb(100, 47, 4);
            float: right;
        }

        .box-l-t-r-b {
            width: 300px;
            height: 116px;
            background-color: rgb(255, 255, 255);
            float: right;
        }

        .box-l-t-r-f {
            width: 300px;
            height: 117px;
            background-color: rgb(0, 163, 238);
            float: right;
        }
    </style>
</head>

<body>
    <div class="box-h-f box-h"></div>
    <!-- 巢狀結構 -->
    <div class="box-b">
        <div class="box-l">
            <div class="box-l-t">
                <div class="box-l-t-r">
                    <div class="box-l-t-r-t"></div>
                    <div class="box-l-t-r-b"></div>
                    <div class="box-l-t-r-f"></div>
                </div>
                <div class="box-l-t-l"></div>
            </div>
            <div class="box-l-f">
                <div class="box-l-f-t"></div>
                <div class="box-l-f-f"></div>
            </div>
        </div>
        <div class="box-r"></div>
    </div>
    <div class="box-h-f box-f"></div>
</body>

</html>
