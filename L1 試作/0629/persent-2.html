<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>persent-2</title>
    <style>
.box-big{
    width:calc(70% - 20px);
    height:calc(300px);
    background-color: rgb(0, 234, 255);
    padding: 10px;
}

.box-yellow{
    background-color: yellow;
    margin-right: 10px;
    width: calc(33%);
    height: 100%;
    float: left;
}

.box-red{
    background-color: red;
    width: calc(34% - 20px);
    height: 100%;
    float: left;
    margin-right: 10px;
}

.box-blue{
    background-color: blue;
    width:calc(33%);
    height: 100%;
    float: right;

}
    </style>
</head>
<body>
    <div class="box-big">
        <div class="box-middle box-yellow"></div>
        <div class="box-middle box-red"></div>
        <div class="box-middle box-blue"></div>
    </div>
</body>
</html>
