<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>0629作業復盤</title>
    <style>
        .all {
            width: calc(80% - 20px);
            height: calc(600px - 20px);
            background-color: antiquewhite;
            padding: 10px;
        }

        .header {
            width: 100%;
            height: 20%;
            background-color: rgb(218, 165, 96);
        }

        .main {
            width: 100%;
            height: calc(60% - 20px);
            background-color: antiquewhite(136, 145, 8);
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .footer {
            width: 100%;
            height: 20%;
            background-color: rgb(163, 29, 8);
        }

        .mainL {
            width: calc(34% - 10px);
            height: calc(100%);
            background-color: rgb(185, 94, 104);
            margin-right: 10px;
            /* margin-bottom: 10px; */
            float: left;
        }

        .mainR {
            width: 66%;
            height: calc(100%);
            background-color: antiquewhite;
            /* margin-top: 10px; */
            /* margin-bottom: 10px; */
            float: left;
        }

        .mainRt {
            width: 100%;
            height: calc(34% - 10px);
            background-color: rgb(148, 148, 148);
            /* margin-top: 10px; */
            margin-bottom: 10px;
            /* float: left; */
        }

        .mainRb {
            width: 100%;
            height: calc(32%);
            background-color: rgb(195, 182, 4);
            /* margin-top: 10px; */
            /* margin-bottom: 10px; */
            /* float: left; */
        }

        .mainRf {
            width: 100%;
            height: calc(34% - 10px);
            background-color: rgb(85, 146, 47);
            margin-top: 10px;
            /* margin-bottom: 10px; */
            /* float: left; */
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="header"></div>
        <div class="main">
            <div class="mainL"></div>
            <div class="mainR">
                <div class="mainRt"></div>
                <div class="mainRb"></div>
                <div class="mainRf"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
