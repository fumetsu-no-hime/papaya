<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>persent-1</title>
    <style>
.box-big{
    width:calc(600px - 10px*2
    );
    height:calc(600px - 10px*2
    );
    background-color: rgb(0, 234, 255);
    padding: 10px;
}

.box-middle{
    width: 50%;
    height: 100%;
    /* background-color: rgb(228, 153, 153); */
    float: left;
    width: calc(50% - 5px);
}

.box-yellow{
    background-color: yellow;
    margin-right: 10px;
}

.box-red{
    background-color: red;
}
    </style>
</head>
<body>
    <div class="box-big">
        <div class="box-middle box-yellow"></div>
        <div class="box-middle box-red"></div>
    </div>
</body>
</html>
