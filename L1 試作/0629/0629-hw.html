<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>persent-2</title>
    <style>
        .box-big {
            width: calc(80% - 20px);
            height: calc(600px - 20px);
            background-color: rgb(0, 234, 255);
            padding: 10px;
        }

        .box-yellow {
            background-color: yellow;
            margin-right: 10px;
            width: 100%;
            height: 20%;
            /* float: left; */
        }

        .box-red {
            background-color: red;
            width: 34%;
            height: calc(60% - 20px);
            float: left;
            /* margin-right: 10px; */
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .box-mt {
            background-color: rgb(94, 106, 215);
            width: calc(66% - 10px);
            height: calc(20.4% - 20px);
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .box-mm {
            background-color: rgb(244, 45, 175);
            width: calc(66% - 10px);
            height: calc(19.2%);
            float: left;
            margin-left: 10px;
            /* margin-top: 10px; */
            /* margin-bottom: 10px; */
        }

        .box-md {
            background-color: rgb(64, 255, 54);
            width: calc(66% - 10px);
            height: calc(20.4% - 20px);
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            /* margin-bottom: 10px; */
        }

        .box-blue {
            background-color: blue;
            width: 100%;
            height: 20%;
            float: right;

        }
    </style>
</head>

<body>
    <div class="box-big">
        <div class="box-yellow"></div>
        <div class="box-red"></div>
        <div class="box-mt"></div>
        <div class="box-mm"></div>
        <div class="box-md"></div>
        <div class="box-blue"></div>
    </div>
</body>

</html>
