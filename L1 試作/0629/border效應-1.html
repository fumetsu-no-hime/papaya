<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border效應</title>
    <style>
        .box-1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /* border會讓體積變大 */
            border: 30px solid red;
            /* 體積算法: width=100px+30px*2 */
            /* box model */
        }
    </style>
</head>
<body>
    <div class="box-1">AAA</div>
</body>
</html>
