<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
<body>



    <script>
        // > ,< ,>= ,<=, !=(不等於), ==(判斷上的等於), 
        //===(嚴格的比較上的等於)  !== () 
        var a = 5;
        var b = 10;
        var c = '5';
        var d = 0;
        var e = false;
        var f = undefined;
        var g = null;
        var h = '';
        var i = [];

        console.log(a > b)
        console.log(a > c);
        console.log(a < c);
        console.log(a == c);
        console.log(a === c);//非常嚴格
        console.log(d == e);
        console.log(d === e);
        console.log(d == f);
        console.log(e == f);
        console.log(d == g);
        console.log(g == h);
        console.log(d == i);//很特別

        //條件判斷式
        //如果這樣
        //if () {
        //我就這樣
        //} else {
        //否則
        //我就這樣
        //}
        if (a!= b) {
            console.log('6666')
        }else{
            console.log('5555');
        }

    </script>
</body>
