<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bmi {
            width: 500px;
            height: 40px;
            border: 1px solid black;
            margin:0 auto 50px;
        }

        table,
        td {
            border: 1px solid black;
            text-align: center;
            margin: auto;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }

        tbody tr:nth-of-type(odd) {
            background-color: rgb(255, 255, 255);
        }

        tbody tr:nth-of-type(even) {
            background-color: rgb(88, 88, 88);
            color: rgb(255, 255, 255);
        }

        tbody tr td:nth-of-type(1) {
            width: 400px;
            text-align: center;
        }

        tbody tr td:nth-of-type(2),
        td:nth-of-type(3) {
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div>BMI計算器</div>
        <div>身體質量指數(Body mass Index，簡稱BMI)是公認用來估計肥胖程度的方法
            <br>
            <br>
            BMI = 體重(公斤)/身高的平方(公尺)
        </div>


        </div>
            我的身高 <input type="text" id="height">公分
            我的體重 <input type="text" id="weight">公斤
            <button>計算</button>
            <button>重新填寫</button>
            <div class="bmi">
    </div>


    <table>
        <thead>
            <tr>
                <th colspan="3">BMI值 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>男性</td>
                <td>女性</td>
            </tr>
            <tr>
                <td>體重過輕</td>
                <td>
                    <20< /td>
                <td>
                    <19< /td>
            </tr>
            <tr>
                <td>正常範圍</td>
                <td>20-25</td>
                <td>19-25</td>
            </tr>
            <tr>
                <td>體體重過量</td>
                <td>25-30</td>
                <td>25-30</td>
            </tr>
            <tr>
                <td>肥胖</td>
                <td>30-40</td>
                <td>30-40</td>
            </tr>
            <tr>
                <td>病態肥胖</td>
                <td>>40</td>
                <td>>40</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
