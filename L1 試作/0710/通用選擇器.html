<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用選擇器</title>
    <style>
        /* 通用選擇器 =>對整體(所有的)都產生影響 */
        * {
           /* background-color: antiquewhite; */
           /* font-size: 48px; */
           width: 100%;
           height: 200px;
           border: 3px solid rgb(0, 0, 0);
        }

        html {
            background-color: aquamarine;
            border: 10px solid red;
        }

        body {
            /* background-color: blue; */
            margin: 0;
        }

        head,style {
            display: block;
        }
    </style>
</head>
<body>
    <div>AAAAA</div>
    <h1>bbbbb</h1>
    <h2>ccccc</h2>
</body>
</html>
