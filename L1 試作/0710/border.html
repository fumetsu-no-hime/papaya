<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            border: 3px solid black;
            /* border樣式 */
            border-style: double;
            border-style: dashed;
            border: none;
            border-top: 5px solid rgb(55, 0, 60);
            border-right:5px solid rgb(109, 0, 142) ;
            /* border-bottom: solid; */
            border-top-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
