<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-demo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }
        #nav {
            width: 366px;
            height: 100%;
            background-color: navy;
        }
        #container {
            /* width: 100%; */
            height: 100%;
            background-color: rgb(97, 97, 255);
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="container"></div>
</body>
</html>
