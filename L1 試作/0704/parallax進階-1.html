<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 3000px;
        }

        #nav {
            position: fixed;
            background-color: bisque;
            width: 80%;
            height: 100px;
            left: 10%;
        }

        #container {
            background-color: aqua;
            width: 80%;
            height: 300px;
            margin: auto;
        }

        .banner {
            width: 100%;
            height: 50vh;
            background-color: brown;
        }

        #banner-1 {
            background-image: url(../img/Evangelion_3.0+1.0.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50vh;
        }

        #banner-2 {
            background-image: url(../img/img_parallax.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50vh;
        }

        #banner-3 {
            background-image: url(../img/img_parallax2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 50vh;
        }

        .mask {
            background-color: black;
            opacity: 0.6;
            width: 100%;
            height: 50vh;
            position: relative;
        }

        .btn {
            width: 150px;
            height: 50px;
            background-color: rgb(188, 188, 188);
            font-size: 32px;
            text-align: center;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* 轉轉置 : 遷移(X方向，物件的寬的%，Y方向，物件的高的%)
            其中+-代表正負方向 螢幕X向右為+，Y軸向上為- */
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <div id="container">
        <div id="banner-1" class="banner">
            <div class="mask">
                <div class="btn">第一區</div>
            </div>
        </div>
        <div id="banner-2" class="banner">
            <div class="mask">
                <div class="btn">第二區</div>
            </div>

        </div>
        <div id="banner-3" class="banner">
            <div class="mask">
                <div class="btn">第三區</div>
            </div>

        </div>
    </div>

</body>

</html>
