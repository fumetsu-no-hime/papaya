<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-collaps第二種</title>
    <style>
        .box-big {
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        
        .box {
            width: 100px;
            height: 100px;
        }

        /* \margin崩潰發生在margin-bottom跟Margin-top上下推動時，取其中一個大的數字 */

        .box-1 {
            background-color: brown;
            margin-top: 100px;
        }

        .box-2 {
            background-color: blue;
            /* margin-top: 30px; */
        }
    </style>
</head>

<body>
    <div class="box-big">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
    </div>

</body>

</html>
