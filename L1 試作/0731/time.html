<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .time {
            width: 100px;
            height: 50px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="time"></div>

    <script>
        const i = new Date();
        let time = document.querySelector('.time')
        time.innerHTML = i;
        console.log(i);
    </script>
</body>

</html>
