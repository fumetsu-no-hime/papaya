<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .time {
            width: 100px;
            height: 50px;
            /* border: 1px solid; */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="time"></div>

    <script>
        function clock() {
            const i = new Date();
            const y = i.getFullYear();
            const mt = i.getMonth();
            const d = i.getDate();
            const h = i.getHours();
            const m = i.getMinutes();
            const s = i.getSeconds();
            let time = document.querySelector('.time')
            time.innerHTML = `${y}/${mt}/${d}<br>${h}:${m}:${s}`;
            console.log(i);
        }

        setInterval(clock,1000);
    </script>
</body>

</html>
