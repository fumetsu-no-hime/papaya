<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-3-2</title>
    <style>
        .box-100 {
            background-color: antiquewhite;
            width: 250px;
            height: 250px;
            /* 邊的寬度 實線 顏色  */
            border: 2px black solid;

        }

        .box-green {
            background-color: green;
            float: left;
            
        }

        .box-red {
            width: 150px;
            height: 100px;
            background-color: red;
            float: right;
            
        }

        .box-blue {
            width: 250px;
            height: 100px;
            background-color: rgb(135, 4, 104);
            float: right;
            clear: right;
        }

        
    </style>
</head>

<body>
    <div class="box-100 box-green">C</div>
    <div class="box-100 box-red">A</div>
    <div class="box-100 box-blue">B</div>
</body>

</html>
