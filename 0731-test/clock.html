<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 5px solid;
            position: relative;
        }

        .hour {
            width: 150px;
            height: 5px;
            background-color: black;
            position: absolute;
            transform-origin: left center;
            transform: rotate(-90deg);
            left: 250px;
            top: 250px;
        }

        .min {
            width: 180px;
            height: 5px;
            background-color: rgb(204, 0, 0);
            position: absolute;
            transform-origin: left center;
            transform: rotate(-90deg);

            left: 250px;
            top: 250px;
        }

        .sec {
            width: 210px;
            height: 5px;
            background-color: rgb(57, 0, 150);
            position: absolute;
            left: 250px;
            top: 250px;
            transform-origin: left center;
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>

    <script>

        const sec = document.querySelector('.sec')
        const min = document.querySelector('.min')
        const hour = document.querySelector('.hour')
        setInterval(clock, 1000);
        function clock() {
            const i = new Date();
            const h = i.getHours();
            const m = i.getMinutes();
            const s = i.getSeconds();
            console.log(i);
            sec.style.rotate = `${((s / 60) * 360)}deg`
            min.style.rotate = `${((m / 60) * 360)}deg`
            hour.style.rotate = `${((h / 12) * 360)}deg`
            console.log(s);
            console.log(m);
            console.log(h);
        }

    </script>
</body>

</html>
